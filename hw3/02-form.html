<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Form</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <fieldset>
          <legend>Preferred Pronouns</legend>
          <ul class="pronoun-list">
            <li>
              <label>
                <input type="radio" name="pronouns" value="he/him" required />
                He/Him
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pronouns" value="she/her" required />
                She/Her
              </label>
            </li>
            <li>
              <label>
                <input
                  type="radio"
                  name="pronouns"
                  value="they/them"
                  required
                />
                They/Them
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pronouns" value="not_say" required />
                Prefer Not to Say
              </label>
            </li>
          </ul>
        </fieldset>

        <button type="submit" class="primary-button">Submit</button>
        <button type="reset" class="secondary-button">Reset</button>
      </form>
    </main>
  </body>
</html>
